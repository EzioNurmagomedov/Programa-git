<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas del Campo - Autenticación</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="Finanzasdelcampo.css">
</head>
<body class="bg-farm-pattern min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Logo Header -->
        <div class="bg-gradient-to-r from-green-700 to-green-500 p-4 text-center">
            <div class="flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h1 class="text-xl font-bold text-white">Finanzas del Campo</h1>
            </div>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" class="screen active p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="username" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Ingrese su usuario" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-green-600 hover:text-green-500">¿Olvidó su contraseña?</a>
                </div>
                <div>
                    <button type="submit" class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none">
                        Ingresar
                    </button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">¿No tiene una cuenta? 
                    <a href="#" id="showRegisterBtn" class="font-medium text-green-600 hover:text-green-500">Registrarse</a>
                </p>
            </div>
        </div>

        <!-- Register Screen -->
        <div id="registerScreen" class="screen p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Registro de Usuario</h2>
            <form id="registerForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="nombres" class="block text-sm font-medium text-gray-700 mb-1">Nombres</label>
                        <input type="text" id="nombres" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Nombres" required>
                    </div>
                    <div>
                        <label for="apellidos" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
                        <input type="text" id="apellidos" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Apellidos" required>
                    </div>
                </div>
                <div>
                    <label for="cedula" class="block text-sm font-medium text-gray-700 mb-1">Cédula</label>
                    <input type="text" id="cedula" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Número de cédula" required>
                </div>
                <div>
                    <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" required>
                </div>
                <div>
                    <label for="newUsername" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="newUsername" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Cree un nombre de usuario" required>
                </div>
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="newPassword" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Cree una contraseña" required>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Confirme su contraseña" required>
                </div>
                <div>
                    <button type="submit" class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none">
                        Registrarse
                    </button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">¿Ya tiene una cuenta? 
                    <a href="#" id="showLoginBtn" class="font-medium text-green-600 hover:text-green-500">Iniciar Sesión</a>
                </p>
            </div>
        </div>

        <!-- Error Screen -->
        <div id="errorScreen" class="screen p-6">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-2" id="errorTitle">Error</h2>
                <p class="text-gray-600 mb-6" id="errorMessage">Ha ocurrido un error. Por favor intente nuevamente.</p>
                <div class="space-y-3">
                    <button id="errorBackBtn" class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none">
                        Volver
                    </button>
                    <button id="errorRetryBtn" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
                        Intentar nuevamente
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Finanzasdelcampo.js"></script>
</html>
